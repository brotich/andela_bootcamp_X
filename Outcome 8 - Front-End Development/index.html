<!DOCTYPE html>
<html>

<head>
	<title>Website | Create New User</title>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

	<style>

		
		body {
			background :  #E0F2F1
		}

        #header {
            margin-top : 50px;
            color      : #4d4d4d

        }


		input[type="password"],
		input[type="text"] {
			    border: 1px solid #a1a3a3;
                border-radius: 4px;
                color: #fff;
                margin-top: 20px;
                margin-bottom: 20px;
		}

		input[type="submit"] {
			color: black;
			text-transform: uppercase;
			text-align: center;
			padding-top: 6px;
			margin: 29px 0 0 29px;
			border-radius: 4px;
		}

		fieldset {
			border-radius: 8px;
			border: 1px solid #c0c0c0;
            margin: 15px;
		}

        label{
            font-size: 16px;
            color: #4d4d4d
        }

		fieldset legend{ 
			color : grey;  
		}

		fieldset input[type=checkbox]{ 
			 margin-left: 2px;
		}

        i {
            padding-right: 3px
        }

		.login_form{
			background: #f6f6f6;
			width: 500px;
			margin-left: auto;
			margin-right: auto;
            padding: 1px 1px 1px 1px;
		}
		.row {
         display: -webkit-flex;
		  display: -moz-flex;
		  display: -ms-flex;
		  display: -o-flex;
		}

		.item {
         
		  -webkit-flex: 1;
		  -moz-flex: 1;
		  -ms-flex: 1;
		  -o-flex: 1;
           align-self: center;
		}

        .item_label{
            -webkit-flex: .5;
          -moz-flex: .5;
          -ms-flex: .5;
          -o-flex: .5;
        }


	</style>


	<script src="http://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

	<script type="text/javascript">
		function action_web(){
			alert("action will sending data to server");
		}
	</script>



</head>

<body>
<div id="header"></div>

<div class="login_form">
  <fieldset>
	<legend>Personal Details</legend>

	<div class="row">
	  <div class="item item_label">
		<label for="user_email">email</label>
	  </div>
	  <div class="item">
		<input type="text" placeholder="user@example.com" id="user_email">
	  </div>
	</div>
	<div class="row">
	  <div class="item item_label">
		<label for="user_password">password</label>
	  </div>
	  <div class="item">
		<input type="password" placeholder="********" id="user_password">
	  </div>
	</div>
	<div class="row">
        <div class="item item_label">
            <label for="user_password">confirm password</label>
            </div>
        <div class="item">
	  
	  <input type="password" placeholder="********" id="user_password">
      </div>
	</div>

	<div class="row">
     <div class="item item_label">
	  <label for="gender">Gender</label>
      </div>
       <div class="item">
	  <select id="gender">
		<option value="male">Male</option>
		<option value="female">Female</option>
		<option value="other">Other</option>
	  </select>
      </div>
	</div>



  </fieldset>

  <fieldset>
	<legend>Social Accounts</legend>
	<span style="font-size: 14px; padding-bottom: 30px">
				Do you use any of the services(check as applicable)
			</span>

	<div style="padding-top: 20px;">
      <div class="row">
        <div class="item">
          <i class="fa fa-facebook fa-2" aria-hidden="true"></i><span>Facebook</span>
           <input type="checkbox" name="facebook">
        </div>
        <div class="item">
          <i class="fa fa-whatsapp fa-2" aria-hidden="true"></i><span>Whatsapp</span>
          <input type="checkbox" name="whatsapp">
        </div>
        <div class="item">
           <i class="fa fa-youtube fa-2" aria-hidden="true"></i><span>Youtube</span>
          <input type="checkbox" name="youtube">
        </div>
      </div>




  </fieldset>
  <div class="buttons login_form">
  <input type="submit" value="Go Back" id="go_back" onclick="action_web()">
  <input type="submit" value="Sign Up" id="sign_up" onclick="action_web()">
</div>
</div>





</body>

</html>
